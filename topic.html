<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KnowledgeEngine â€“ Topics</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #F87060;
      --accent-hover: #d85e50;
      --bg: #1E1E1E;
      --text: #FAFAFA;
      --card: #2A2D34;
    }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--card);
    }

    .topic-grid {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    .topic-card {
      background-color: var(--card);
      padding: 1.5rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
    }

    .topic-card:hover {
      background-color: var(--accent);
      color: var(--bg);
    }

    .card {
      background: var(--card);
      color: var(--text);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .card:hover {
      background: var(--accent);
      color: var(--bg);
      transform: scale(1.02);
    }

    .card h2 {
      color: var(--accent);
      margin-top: 0;
      font-size: 1.6rem;
      transition: color 0.2s ease;
    }

    .card:hover h2 {
      color: var(--bg);
    }

    .card p {
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .heck {
      color: var(--card)
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Topics</h1>
    <span id="headerMeta">Loading...</span>
  </header>

  <div class="topic-grid" id="topicGrid">
    <!-- Topic cards go here -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const subject = params.get('subject');
    const userClass = localStorage.getItem('userClass');
    const topicGrid = document.getElementById('topicGrid');
    const headerMeta = document.getElementById('headerMeta');

    if (!subject || !userClass) {
      headerMeta.textContent = 'Missing class or subject info.';
      headerMeta.className = 'heck';
    } else {
      headerMeta.textContent = `${userClass.toUpperCase()} > ${subject.toUpperCase()}`;
      headerMeta.className = 'heck'; 
      loadTopics(userClass, subject);
    }

    async function loadTopics(cls, subject) {
      try {
        const res = await fetch(`data/${cls}/${subject}/index.json`);
        const topics = await res.json();

        topics.forEach(topic => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${topic.title}</h2>
            <p>${topic.description || ''}</p>
          `;
          card.onclick = () => {
            window.location.href = `chapter.html?class=${cls}&subject=${subject}&topic=${topic.key}`;
          };
          topicGrid.appendChild(card);
        });
      } catch (err) {
        topicGrid.innerHTML = `
          <div class="card" style="text-align: center;">
            <h2>No Topics Found</h2>
            <p>Looks like there aren't any topics listed for <strong>${subject}</strong> yet.<br/>Please check back later or select a different subject.</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
